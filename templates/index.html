<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Citas</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $( function() {
            $( "#fecha" ).datepicker({
                dateFormat: 'dd/mm/yy'
            });
        });
    </script>
</head>
<body>
    <h1>Gestor de Citas</h1>
    <form action="/agregar_cita" method="post">
        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" name="fecha" required>
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" required>
        <button type="submit">Agregar Cita</button>
    </form>
    <h2>Citas</h2>
    <ul>
        {% for cita in citas %}
        <li>{{ cita.fecha }} - {{ cita.descripcion }} <form action="/eliminar_cita/{{ loop.index0 }}" method="post"><button type="submit">Eliminar</button></form></li>
        {% endfor %}
    </ul>
</body>
</html>
